version: 0.0
os: linux
files:
  - source: /
    destination: /opt/MyJenkinsApp
    overwrite: yes
hooks:
  BeforeInstall:
    - location: scripts/stop_application.sh
      timeout: 60
      runas: root
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 60
      runas: root
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 60
      runas: root
